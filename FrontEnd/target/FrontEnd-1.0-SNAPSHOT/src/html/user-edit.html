<!DOCTYPE HTML>

<html lang="en">

<head>
    <title>User Management</title>

    <meta charset="utf-8">
    <meta content="Page for user-editing" name="description">
    <meta content="" name="author">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>

</head>

<body>

<div class="content" id="page-content-wrapper">
    <div class="container">
        <div id="main" role="main">
            <div class="invisible" id="form-html">
                <h2><i aria-hidden="true" class="fa fa-user-circle"></i> Users Editing</span></h2>
                <hr>
                <form id="entry-form" method="post">
                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="username">Username:</label>
                        <div class="col-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-id-badge"></i>
                                    </div>
                                </div>
                                <input class="form-control" id="username" name="username" placeholder="Username"
                                       required="required" type="text" value="{Username}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="email">Email:</label>
                        <div class="col-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                </div>
                                <input class="form-control" id="email" name="email" placeholder="Email"
                                       required="required"
                                       type="email" value="{Email}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="password">Password: </label>
                        <div class="col-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-hashtag"></i>
                                    </div>
                                </div>
                                <input class="form-control" id="password" name="password" placeholder="Password"
                                       required="required" type="password" value="{Password}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-8">
                            <input id="id" name="id_user" type="hidden" value="{id}">
                            <input id="role" name="role" type="hidden" value="{role}">
                            <input id="operation" name="operation" type="hidden" value="store">

                            <button class="btn btn-primary btn-action-submit no-ajax" id="submit-button" name="submit"
                                    title="Submit record"
                                    type="submit"><i aria-hidden="true"
                                                     class="fa fa-check-circle"></i>&nbsp;Submit
                            </button>
                            <button class="btn btn-info btn-action-cancel no-ajax" id="cancel" name="cancel"
                                    title="Undo and exit"
                                    type="reset"><i
                                    aria-hidden="true" class="fas fa-redo-alt"></i>&nbsp;Cancel
                            </button>
                            <button class="btn btn-danger btn-action-delete no-ajax" id="delete" name="delete"
                                    title="Delete"
                                    type="submit"><i aria-hidden="true"
                                                     class="fa fa-minus-circle"></i>&nbsp;Delete
                                record
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal fade" id="modal-ajax-response" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-white">
                            <h5 class="modal-title">Result</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <span id="ajax-response"></span>
                        </div>
                        <div class="modal-footer">
                            <input id="redirect-to-home" type="hidden" value="1">
                            <button class="btn btn-secondary no-ajax" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ajaxLoader"></div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- Application JS -->
<script src="../js/ajax.js" type="text/javascript"></script>
<script src="../js/Util.js" type="text/javascript"></script>
<script src="../js/UserEdit.js" type="text/javascript"></script>
<script src="../js/cookieManagement.js" type="text/javascript"></script>

</body>

</html>
