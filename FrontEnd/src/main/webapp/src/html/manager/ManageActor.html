<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <title>Manage Actor</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../../css/myStyle.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="MainPageManager.html">Home</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link " href="ManageFilm.html">Manage Film</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link " href="ManageActor.html">Manage Actor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="ManageUser.html">Manage User</a>
            </li>
        </ul>
        <a href="../UserEdit.html">
            <img alt="" class="user-img rounded-circle mr-2" src="../../images/user.jpeg" width="30">
            <h4 id="name-user" style="color: #ffffff;"></h4>
        </a>
        <div class="nav-item ml-auto">
            <div class="nav-item ml-auto">
                <button class="btn btn-dark" onclick="logout()" value="Logout">Logout</button>
            </div>
        </div>
    </div>
</nav>
<!-- Banner Alert template and its section -->
<template id="success-alert-template">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
<template id="fail-alert-template">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
<div class="container message" id="response-alert-section"></div>
<!-- Table -->
<section class="container">
    <div class="row">
        <table class="table table-bordered table-hover" id="table">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
            </tr>
            </thead>
            <template id="table-template">
                <tr>
                    <td>{ID}</td>
                    <td>{Name}</td>
                    <td>{Surname}</td>
                    <td class="myIcon">
                        <button class="btn btn-outline-primary btn-sm" data-target="#edit-modal"
                                data-toggle="modal" onclick="controller.viewEditActor({ID})">
                            <i class="fas fa-edit mr-2"></i>
                        </button>
                    </td>
                    <td class="myIcon">
                        <button class="btn btn-outline-danger btn-sm" data-target="#delete-modal"
                                data-toggle="modal" onclick="controller.deleteViewActor({ID})">
                            <i class="fas fa-trash mr-2"></i>
                        </button>
                    </td>
                </tr>
            </template>
            <tbody id="table-rows"></tbody>
            <tfoot></tfoot>
        </table>
    </div>
    <div class="row">
        <button class="btn btn-outline-primary fixedbutton" data-target="#insert-modal" data-toggle="modal"
                id="insert-button">
            Insert
        </button>
    </div>
</section>
<footer class="container">Copyright &copy Group 6, 2021</footer>
<!-- Popup for inserting -->
<div class="modal fade demo-popup" id="insert-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Insert new Actor</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" onclick="close()" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="insert-form">
                    <!-- Name -->
                    <div class="form-group col-md-12">
                        <label for="add-name">Name</label>
                        <input autocomplete="off" class="form-control" id="add-name" name="name"
                               placeholder="Insert the new actor's name..." required type="text" value="">
                    </div>
                    <!-- Surname -->
                    <div class="form-group col-md-12">
                        <label for="add-surname">Surname:</label>
                        <input autocomplete="off" class="form-control" id="add-surname"
                               name="surname" placeholder="Insert the actor's surname..." required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" data-dismiss="modal" onclick="controller.insertActor()" type="submit"
                        value="Submit">Save
                    Changes
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Popup for editing -->
<div class="modal fade" id="edit-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Actor</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <!-- ID -->
                    <input id="edit-id" name="id" type="hidden" value="">
                    <!-- Name -->
                    <div class="form-group col-md-12">
                        <label for="edit-name">Name</label>
                        <input autocomplete="off" class="form-control" id="edit-name" name="name"
                               placeholder="Insert the actor's name..." required type="text" value="">
                    </div>
                    <!-- Surname -->
                    <div class="form-group col-md-12">
                        <label for="edit-surname">Surname</label>
                        <input autocomplete="off" class="form-control"
                               id="edit-surname"
                               name="surname"
                               placeholder="Insert the actor's surname..."
                               required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" data-dismiss="modal" onclick="controller.editActor()" type="submit"
                        value="Submit">Save
                    Changes
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Popup for confirming or rejecting -->
<div class="modal fade" id="delete-modal" role='dialog'>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete</h5>
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times</button>
            </div>
            <div class="modal-body">
                <p>Do You Really Want to Delete <strong id="delete-name"></strong> ?</p>
                <form id="delete-form">
                    <input id="delete-id" name="id" type="hidden" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel
                </button>
                <button class="btn btn-danger" data-dismiss="modal" id='confirmDelete'
                        onclick="controller.deleteActor()"
                        type="submit"
                        value="Submit">Confirm
                </button>
            </div>
        </div>
    </div>
</div>

<!-- JQuery api -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
<!-- Bootstrap api -->
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript -->
<script charset="utf-8" src="../../js/manager/ManageActor.js"></script>
<script charset="utf-8" src="../../js/FormUtil.js"></script>
<script charset="utf-8" src="../../js/CookieManagement.js"></script>
<script charset="utf-8" src="../../js/Endpoint.js"></script>

<script type="application/javascript">
    const controller = new ManageActor(ENDPOINT);
    $(document).ready(function () {
        checkCookie("manager");
        $('#name-user').text(getCookieUsername())
        controller.fillTable();
    });
</script>

</body>

</html>
