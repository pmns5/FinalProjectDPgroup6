<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Main Page Manager</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../../css/myStyle.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="MainPageManager.html">Home</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link " href="ManageFilm.html">Manage Film</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="ManageActor.html">Manage Actor</a>
            </li>
        </ul>
        <a href="../userEdit.html">
            <img alt="" class="user-img rounded-circle mr-2" src="../../images/user.jpeg" width="30">
            <h4 id="name-user" style="color: #ffffff;"></h4>
        </a>
        <div class="nav-item ml-auto">
            <div class="nav-item ml-auto">
                <button class="btn btn-dark" onclick="logout()" value="Logout">Logout</button>
            </div>
        </div>
    </div>
</nav>
<!-- Banner Alert template and its section -->
<template id="success-alert-template">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
<template id="fail-alert-template">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
<div class="container message" id="response-alert-section"></div>
<!-- Main Page -->
<h1 id="welcome"></h1>
<p id="welcome_p"></p>

<!-- JQuery api -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
<!-- Bootstrap api -->
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript -->
<script charset="utf-8" src="../../js/CookieManagement.js"></script>

<script type="application/javascript">
    checkCookie("manager");
    $('#name-user').text(getCookieUsername())
    $('#welcome').text("Benvenuto " + getCookieUsername())
    $('#welcome_p').text("Sei nella pagina di management.")
</script>

</body>

</html>
