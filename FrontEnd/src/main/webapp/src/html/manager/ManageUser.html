    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="MainPageManager.html">Home</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link " href="ManageFilm.html">Manage Film</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="ManageActor.html">Manage Actor</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link " href="ManageUser.html">Manage User</a>
            </li>
        </ul>
        <a href="../UserEdit.html">
            <img alt="" class="user-img rounded-circle mr-2" src="../../images/user.jpeg" width="30">
            <h4 id="name-user" style="color: #ffffff;"></h4>
        </a>
        <div class="nav-item ml-auto">
            <div class="nav-item ml-auto">
                <button class="btn btn-dark" onclick="logout()" value="Logout">Logout</button>
            </div>
        </div>
    </div>
</nav>
<!-- Banner Alert template and its section -->
<template id="success-alert-template">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
<template id="fail-alert-template">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
<div class="container message" id="response-alert-section"></div>
<!-- Table -->
<section class="container">
    <div class="row">
        <table class="table table-bordered table-hover" id="table">
            <thead class="thead-light">
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Ban</th>
            </tr>
            </thead>
            <template id="table-template">
                <tr>
                    <td>{USERNAME}</td>
                    <td>{ROLE}</td>
                    <td>{BAN}</td>
                    <td class="myIcon">
                        <button class="btn btn-outline-primary btn-sm" onclick="controller.toggleRole({ID_USER_R}, {ROLE_INT})">
                            <i class="fas fa-edit mr-2">Role</i>
                        </button>
                    </td>
                    <td class="myIcon">
                        <button class="btn btn-outline-primary btn-sm" onclick="controller.toggleBan( {BAN_INT},{ID_USER_B},)">
                            <i class="fas fa-edit mr-2">Ban</i>
                        </button>
                    </td>
                </tr>
            </template>
            <tbody id="table-rows"></tbody>
            <tfoot></tfoot>
        </table>
    </div>

</section>
<footer class="container">Copyright &copy Group 6, 2021</footer>


<!-- JQuery api -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

<!-- JavaScript -->
<script charset="utf-8" src="../../js/manager/ManageUser.js"></script>
<script charset="utf-8" src="../../js/FormUtil.js"></script>
<script charset="utf-8" src="../../js/CookieManagement.js"></script>
<script charset="utf-8" src="../../js/Endpoint.js"></script>

<script type="application/javascript">
    const controller = new ManageUser(ENDPOINT);
    $(document).ready(function () {
        checkCookie("manager");
        $('#name-user').text(getCookieUsername())
        controller.fillTable();
    });
</script>

</body>

</html>
