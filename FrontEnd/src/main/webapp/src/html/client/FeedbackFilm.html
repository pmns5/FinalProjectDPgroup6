<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Film</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../../css/myStyle.css" rel="stylesheet">
    <link href="../../css/FilmStyling.css" rel="stylesheet">
    <link href="../../css/feedback.css" rel="stylesheet">
    <link href="../../css/starRating.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
</head>

<body style="background-color: rgba(241, 158, 158, 0.85)">
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="MainPageClient.html">Home</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link " href="ReviewFilm.html">Review Film</a>
            </li>
        </ul>
        <a href="../userEdit.html">
            <img alt="" class="user-img rounded-circle mr-2" src="../../images/user.jpeg" width="30">
            <h4 id="name-user" style="color: #ffffff;"></h4>
        </a>
        <div class="nav-item ml-auto">
            <div class="nav-item ml-auto">
                <button class="btn btn-dark" onclick="logout()" value="Logout">Logout</button>
            </div>
        </div>
    </div>
</nav>
<!-- Banner Alert template and its section -->
<template id="success-alert-template">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
<template id="fail-alert-template">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
<div class="container message" id="response-alert-section"></div>
<!-- Film Details -->
<section id="filmSection">
    <div class="container">
        <div class="row">
            <!-- Poster -->
            <div class="col-sm-6 ">
                <div class="img filmPoster m-2" style="width: auto">
                    <img alt="img" id="filmPoster" src="../../images/imageError.jpeg"
                         style="height: auto; width: 85%">
                </div>
            </div>
            <!-- Title + Score / Trama / Cast -->
            <div class="col-sm-6">
                <!-- Title + Score-->
                <div>
                    <h2 id="title"></h2>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label for="genre">GENRE: </label>
                            <p id="genre"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="ratings">
                                <div class="rating-upper" style="width: 0">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                                <div class="rating-lower">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                            </div>
                            <h4 id="number_feedback"></h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label for="plot">PLOT: </label>
                    <p id="plot"></p>
                </div>
                <div class="row">
                    <label for="cast">CAST: </label>
                    <p id="cast"></p>
                </div>
                <div class="">
                    <iframe allowfullscreen height=300px id="trailerFilm" src="" width="100%">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- My Feedback-->
<section>
    <div id="my-feedback-area">
        <button class="btn btn-outline-primary " data-target="#insert-modal" data-toggle="modal"
                id="insert-button">
            Insert
        </button>
        <template id="my-feedback-area-template">
            <div class="container">
                <div class="card p-3 mt-2" style="background-color: #e1c028">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="user d-flex flex-row align-items-center">
                            <img alt="" class="user-img rounded-circle mr-2" src="../../images/user.jpeg" width="30">
                            <span>
                            <small class="font-weight-bold text-primary" id="Myusername">{USERNAME}</small>
                            <small class="font-weight-bold" id="Mycomment" value="{COMMENT}">{COMMENT}</small>
                        </span>
                            <fieldset class="rating">
                                <input disabled id="id_1_my" type="checkbox" value="5"/><label for="id_1_my">5
                                stars</label>
                                <input disabled id="id_2_my" type="checkbox" value="4"/><label for="id_2_my">4
                                stars</label>
                                <input disabled id="id_3_my" type="checkbox" value="3"/><label for="id_3_my">3
                                stars</label>
                                <input disabled id="id_4_my" type="checkbox" value="2"/><label for="id_4_my">2
                                stars</label>
                                <input disabled id="id_5_my" type="checkbox" value="1"/><label for="id_5_my">1
                                stars</label>
                            </fieldset>
                        </div>
                        <button class="btn btn-outline-primary btn-sm" data-target="#edit-modal"
                                data-toggle="modal" onclick="controller.viewEditFeedback({SCORE})">
                            <i class="fas fa-edit mr-2"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm" data-target="#delete-modal"
                                data-toggle="modal">
                            <i class="fas fa-trash mr-2"></i>
                        </button>
                        <small>{DATE}</small>
                    </div>
                </div>
            </div>
        </template>
    </div>
</section>
<!-- Feedbacks -->
<section>
    <div class="container">
        <object id="feedbackList"></object>
    </div>
</section>
<!-- Popup for inserting -->
<div class="modal fade demo-popup" id="insert-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Insert new Review</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" onclick="close()" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="insert-form">
                    <!-- ID Film -->
                    <input class="hidden" id="add-idFilm" name="id_film" type="hidden">
                    <!-- ID User-->
                    <input class="hidden" id="add-idUser" name="id_user" type="hidden">
                    <!-- Feedback -->
                    <div class="form-group col-md-12">
                        <label for="add-feedback">Feedback:</label>
                        <input autocomplete="off" class="form-control" id="add-feedback" name="comment"
                               placeholder="Insert the feedback text..." required>
                    </div>
                    <!-- Rating -->
                    <div id="status"></div>
                    <form id="ratingForm">
                        <fieldset class="rating clickable">
                            <input id="star5" name="score" type="radio" value="5"/><label for="star5"
                                                                                          title="Rocks!">5
                            stars</label>
                            <input id="star4" name="score" type="radio" value="4"/><label for="star4"
                                                                                          title="Pretty good">4
                            stars</label>
                            <input id="star3" name="score" type="radio" value="3"/><label for="star3" title="Meh">3
                            stars</label>
                            <input id="star2" name="score" type="radio" value="2"/><label for="star2"
                                                                                          title="Kinda bad">2
                            stars</label>
                            <input id="star1" name="score" type="radio" value="1"/><label for="star1"
                                                                                          title="Sucks big time">1
                            star</label>
                        </fieldset>
                    </form>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" data-dismiss="modal" onclick="controller.insertFeedback()"
                        type="submit" value="Submit">Save
                    Changes
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Popup for editing -->
<div class="modal fade demo-popup" id="edit-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Review</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" onclick="close()" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <!-- ID Film -->
                    <input class="hidden" id="edit-idFilm" name="id_film" type="hidden">
                    <!-- ID User-->
                    <input class="hidden" id="edit-idUser" name="id_user" type="hidden">
                    <!-- Feedback -->
                    <div class="form-group col-md-12">
                        <label for="edit-feedback">Feedback:</label>
                        <label for="edit-feedback"></label><input autocomplete="off" class="form-control"
                                                                  id="edit-feedback" name="comment"
                                                                  placeholder="Insert the feedback text..." required>
                    </div>
                    <!-- Rating -->
                    <div id="edit-status"></div>
                    <form id="edit-ratingForm">
                        <fieldset class="rating clickable">
                            <input id="edit-star5" name="score" type="radio" value="5"/><label for="edit-star5"
                                                                                               title="Rocks!">5
                            stars</label>
                            <input id="edit-star4" name="score" type="radio" value="4"/><label for="edit-star4"
                                                                                               title="Pretty good">4
                            stars</label>
                            <input id="edit-star3" name="score" type="radio" value="3"/><label for="edit-star3"
                                                                                               title="Meh">3
                            stars</label>
                            <input id="edit-star2" name="score" type="radio" value="2"/><label for="edit-star2"
                                                                                               title="Kinda bad">2
                            stars</label>
                            <input id="edit-star1" name="score" type="radio" value="1"/><label for="edit-star1"
                                                                                               title="Sucks big time">1
                            star</label>
                        </fieldset>
                    </form>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" data-dismiss="modal" onclick="controller.editFeedback()"
                        type="submit" value="Submit">Save
                    Changes
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Popup for confirming or rejecting -->
<div class="modal fade" id="delete-modal" role='dialog'>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete</h5>
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times</button>
            </div>
            <div class="modal-body">
                <p>Do You Really Want to Delete your comment ?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel
                </button>
                <button class="btn btn-danger" data-dismiss="modal" id='confirmDelete'
                        onclick="controller.deleteFeedback()"
                        type="submit"
                        value="Submit">Confirm
                </button>
            </div>
        </div>
    </div>
</div>

<!-- JQuery api -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
<!-- Bootstrap api -->
<script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript -->
<script charset="utf-8" src="../../js/FormUtil.js"></script>
<script charset="utf-8" src="../../js/client/SingleFilm.js"></script>
<script charset="utf-8" src="../../js/CookieManagement.js"></script>
<script charset="utf-8" src="../../js/Endpoint.js"></script>

<script type="application/javascript">
    const controller = new SingleFilm(ENDPOINT, window.location.href.split("?id=")[1]);
    $(document).ready(function () {
        checkCookie("client")
        $('#name-user').text(getCookieUsername())
        controller.showFilm();
    });
</script>

<script>
    $(document).ready(function () {
        $("form#insert-form").submit(function (e) {
            e.preventDefault(); // prevent the default click action from being performed
            if ($("#insert-form :radio:checked").length === 0) {
                $('#status').html("nothing checked");
                return false;
            } else {
                $('#status').html('You picked ' + $('input:radio[name=rating]:checked').val());
            }
        });
    });
</script>

</body>

</html>
