<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Profile</title>
</head>

<body>
<!-- Banner Alert template and its section -->
<template id="success-alert-template">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
<template id="fail-alert-template">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
<div class="container message" id="response-alert-section"></div>
<!-- User Edit -->
<form id="entry-form">
    <input id="id_user" name="id_user" type="hidden">
    <input id="role" name="role" type="hidden">
    <label for="email">Username: </label>
    <input id="username" name="username" placeholder="Username" required="required" type="text">
    <label for="email">Email: </label>
    <input id="email" name="email" placeholder="Email" required="required" type="email">
    <label for="password">Password: </label>
    <input id="password" name="password" placeholder="Password" required="required" type="password">
    <button data-target="#edit-modal" data-toggle="modal" onclick="controller.editUser()">Edit account</button>
    <button id="cancel" name="cancel" title="Undo and exit" type="reset">
        <i aria-hidden="true" class="fas fa-redo-alt"></i>&nbsp;Empty fields
    </button>
    <button data-target="#delete-modal" data-toggle="modal" onclick="controller.deleteUser()">Delete account</button>
</form>

<!-- JQuery api -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- JavaScript -->
<script src="../js/Endpoint.js" type="text/javascript"></script>
<script src="../js/UserEdit.js" type="text/javascript"></script>
<script src="../js/CookieManagement.js" type="text/javascript"></script>

<script>
    const controller = new UserEdit(ENDPOINT);
    $(document).ready(function () {
        controller.fillTable();
    });
</script>

</body>

</html>
