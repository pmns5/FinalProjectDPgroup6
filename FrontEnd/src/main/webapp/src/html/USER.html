<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="entry-form">
    <input id="id_user" type="hidden" name="id_user">
    <input id="role" type="hidden" name="role">
    <input id="username" name="username" placeholder="Username" required="required" type="text">

    <label for="email">Email:</label>
    <input id="email" name="email" placeholder="Email" required="required" type="email">

    <label for="password">Password: </label>
    <input id="password" name="password" placeholder="Password"
           required="required" type="password">


    <button data-target="#edit-modal" data-toggle="modal" onclick="controller.editUser()">EDIT

    </button>

    <button id="cancel" name="cancel"
            title="Undo and exit"
            type="reset"><i
            aria-hidden="true" class="fas fa-redo-alt"></i>&nbsp;Cancel
    </button>

    <button data-target="#delete-modal" data-toggle="modal" onclick="controller.deleteUser()">

    </button>

</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../js/Util.js" type="text/javascript"></script>
<script src="../js/UserEdit.js" type="text/javascript"></script>
<script src="../js/cookieManagement.js" type="text/javascript"></script>


<script>
    const controller = new UserEdit(ENDPOINT);
    $(document).ready(function () {
        controller.fillTable();
    });
</script>


</body>
</html>
