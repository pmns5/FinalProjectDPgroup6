<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale:1.0">
	<title>Login or Register</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="main">
		<div class="card">
			<div class="card-title">
				<h3><i class="fa fa-user-circle-o" aria-hidden="true"></i> User <span id="action_title">Login</span></h3>
			</div>
			<div class="card-body">
				<div class="card-body-top">
					<button id="login" class="btn" name="login" onclick="login()">login</button>
					<button id="register" class="btn" name="register" onclick="register()">register</button>
					<div id="pointer-btn"></div>
				</div>
				<div class="card-body-login">
					<form id="login-form">
						<input class="input-form" name="user" type="text" placeholder="Enter your email or your Username" required><br><br>
						<input class="input-form" name="password" type="password" placeholder="Enter your password" required><br><br><br>
						<input class="submit-form"  value="Login" onclick="controller.access()">
					</form>
					<form id="register-form">
						<input class="input-form" name="username" type="name" placeholder="Enter your full name" required><br><br>
						<input class="input-form" name="email" type="email" placeholder="Enter your email" required><br><br>
						<input class="input-form" name="password" type="password" placeholder="Enter your password" required><br><br>
						<input class="submit-form"  value="Register" onclick="controller.registration()">
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>

	<script>
		var x = document.getElementById("login-form");
		var y = document.getElementById("register-form");
		var z = document.getElementById("pointer-btn");
		var l = document.getElementById("login");
		var r = document.getElementById("register");
		var ac = document.getElementById("action_title");

		function register(){
			x.style.left = "-450px";
			y.style.left = "25px";
			z.style.left = "215px";
			l.style.color = "#848484";
			r.style.color = "#00ffc3";
			ac.textContent = "Register";
		}

		function login(){
			x.style.left = "25px";
			y.style.left = "450px";
			z.style.left = "30px";
			l.style.color = "#00ffc3";
			r.style.color = "#848484";
			ac.textContent = "Login";
		}		
	</script>

	<script charset="utf-8" src="../js/loginPage.js"></script>

	<script charset="utf-8" src="../js/cookieManagement.js"></script>
	
	<script charset="utf-8" src="../js/Util.js"></script>
	
	<script type="application/javascript">
		const controller = new LoginPage(ENDPOINT);
	</script>

</body>
</html>
