<!DOCTYPE HTML>

<html lang="en">

<head>
    <title>User Management</title>

    <meta charset="utf-8">
    <meta name="description" content="Page for user-editing">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

</head>

<body>
    
    <div id="page-content-wrapper" class="content">
        <div class="container">
            <div role="main" id="main">
                <div id="form-html" class="invisible">
                    <h2><i class="fa fa-user-circle" aria-hidden="true"></i> Users Editing</span></h2>
                    <hr>
                    <form method="post" id="entry-form">
                        <div class="form-group row">
                            <label for="username" class="col-2 col-form-label">Username:</label>
                            <div class="col-10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-id-badge"></i>
                                        </div>
                                    </div>
                                    <input id="username" name="username" placeholder="Username" type="text" class="form-control" required="required" value="{Username}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-2 col-form-label">Email:</label>
                            <div class="col-10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-envelope"></i>
                                        </div>
                                    </div>
                                    <input id="email" name="email" placeholder="Email" type="email" class="form-control" required="required" value="{Email}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-2 col-form-label">Password: </label>
                            <div class="col-10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-hashtag"></i>
                                        </div>
                                    </div>
                                    <input id="password" name="password" placeholder="Password" type="password" class="form-control" required="required" value="{Password}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="offset-8">
                                <input type="hidden" id="id" name="id_user" value="{id}">
                                <input type="hidden" id="role" name="role" value="{role}">
                                <input type="hidden" id="operation" name="operation" value="store">

                                <button name="submit" id="submit-button" title="Submit record" type="submit" class="btn btn-primary btn-action-submit no-ajax"><i class="fa fa-check-circle"
                                        aria-hidden="true"></i>&nbsp;Submit
                                </button>
                                <button type="reset" name="cancel" id="cancel" title="Undo and exit" class="btn btn-info btn-action-cancel no-ajax"><i
                                        class="fas fa-redo-alt" aria-hidden="true"></i>&nbsp;Cancel</button>
                                <button name="delete" id="delete" title="Delete" type="submit" class="btn btn-danger btn-action-delete no-ajax"><i class="fa fa-minus-circle"
                                        aria-hidden="true"></i>&nbsp;Delete
                                    record
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal fade" id="modal-ajax-response" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header text-white">
                                <h5 class="modal-title">Result</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <span id="ajax-response"></span>
                            </div>
                            <div class="modal-footer">
                                <input type="hidden" id="redirect-to-home" value="1">
                                <button type="button" class="btn btn-secondary no-ajax" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="ajaxLoader"></div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Application JS -->
    <script type="text/javascript" src="../js/ajax.js"></script>
    <script type="text/javascript" src="../js/constant.js"></script>
    <script type="text/javascript" src="../js/UserEdit.js"></script>
    <script type="text/javascript" src="../js/cookieManagement.js"></script>

</body>

</html>
