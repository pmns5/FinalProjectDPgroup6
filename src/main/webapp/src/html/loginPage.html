<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Login Form Example</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../css/myStyle.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
</head>
<body>

<template id="success-alert-template">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
<template id="fail-alert-template">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <h4>{message}</h4>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>


<section>
    <form id="insert-form">
        <!-- Username or Email-->
        <div class="form-group col-md-12">
            <label for="add-user">Username or Email</label>
            <input autocomplete="off" class="form-control" id="add-user" name="user"
                   placeholder="Insert the username or the email..." required type="text" value="">
        </div>

        <!-- Password -->
        <div class="form-group col-md-12">
            <label for="login-password">Password:</label>
            <input autocomplete="off" class="form-control" id="login-password" type="password"
                   name="password" placeholder="Insert the Password..." required>
        </div>
    </form>
    <button class="btn btn-primary" onclick="controller.access()" type="submit"
            value="Submit">SIGN IN
    </button>
</section>

<div>
    <p> Still not registered? </p>
    <button class="btn btn-secondary"  data-target="#registration-modal" data-toggle="modal">SIGN UP
    </button>
</div>

<div class="modal fade demo-popup" id="registration-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign up</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="registration-form">
                    <!-- Username -->
                    <div class="form-group col-md-12">
                        <label for="add-username">Username</label>
                        <input autocomplete="off" class="form-control" id="add-username" name="username"
                               placeholder="Insert the username name..." required type="text" value="">
                    </div>
                    <!-- Email -->
                    <div class="form-group col-md-12">
                        <label for="add-email">Email:</label>
                        <input autocomplete="off" class="form-control" id="add-email" type="email"
                               name="email" placeholder="Insert the email..." required>
                    </div>

                    <!-- Password -->
                    <div class="form-group col-md-12">
                        <label for="add-password">Password:</label>
                        <input autocomplete="off" class="form-control" id="add-password" type="password"
                               name="password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" data-dismiss="modal" onclick="controller.registration()" type="submit"
                        value="Submit">Sign Up
                </button>
            </div>
        </div>
    </div>
</div>

</body>
<!-- JQuery api -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
<!-- Bootstrap api -->
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom js -->
<script charset="utf-8" src="../js/loginPage.js"></script>
<script charset="utf-8" src="../js/cookieManagement.js"></script>
<script type="application/javascript">
    const controller = new LoginPage();
</script>
</html>
