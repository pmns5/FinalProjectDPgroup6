<section>
    <form id="insert-form">
        <!-- Username -->
        <div class="form-group col-md-12">
            <label for="add-username">Username</label>
            <input autocomplete="off" class="form-control" id="add-username" name="username"
                   placeholder="Insert the username name..." required type="text" value="">
        </div>
        <!-- Email -->
        <div class="form-group col-md-12">
            <label for="add-email">Email:</label>
            <input autocomplete="off" class="form-control" id="add-email" type="email"
                   name="email" placeholder="Insert the email..." required>
        </div>

        <!-- Password -->
        <div class="form-group col-md-12">
            <label for="add-password">Password:</label>
            <input autocomplete="off" class="form-control" id="add-password" type="password"
                   name="password" required>
        </div>
    </form>
    <button class="btn btn-primary" data-dismiss="modal" onclick="controller.registration()" type="submit"
            value="Submit">SIGN UP
    </button>
    <button class="btn btn-primary" data-dismiss="modal" onclick="controller.access()" type="submit"
            value="Submit">SIGN IN
    </button>
</section>


</body>
