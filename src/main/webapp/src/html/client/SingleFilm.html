<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../../css/myStyle.css" rel="stylesheet">
    <link href="../../css/FilmView.css" rel="stylesheet">
    <link href="../../css/feedback.css" rel="stylesheet">
    <link href="../../css/starRating.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
</head>
<body style="background-color: rgba(241, 158, 158, 0.85)">
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="mainpageClient.html">Home</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link " href="AllFilms.html">All Film</a>
            </li>
        </ul>
        <div class="nav-item ml-auto">
            <form method="post">
                <input class="btn btn-dark" type="submit" value="Logout">
            </form>
        </div>
    </div>
</nav>
<!-- Film Details -->
<section id="filmSection" >
    <div class="container">
        <div class="row">
            <!-- Poster -->
            <div class="col-sm-6 ">
                <div class="img filmPoster m-2" style="width: auto">
                    <img alt="img" id="filmPoster" src="../../images/imageError.jpeg" style="height: auto; width: 85%">
                </div>
            </div>
            <!-- Title + Score / Trama / Cast -->
            <div class="col-sm-6">
                <!-- Title + Score-->
                <div>
                    <h2 id="title"></h2>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label for="genre">GENRE: </label>
                            <p id="genre"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="rating">
                                <div class="rating-upper" style="width: 0">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                                <div class="rating-lower">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label for="plot">PLOT: </label>
                    <p id="plot"></p>
                </div>
                <div class="row">
                    <label for="cast">CAST: </label>
                    <p id="cast"></p>
                </div>
                <div class="">
                    <iframe allowfullscreen height=300px id="trailerFilm"
                            src="" width="100%">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Feedbacks -->
<section>
    <div class="container">
        <object id="feedbackList"></object>
    </div>
</section>
<!-- JQuery api -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
<!-- Bootstrap api -->
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom js -->
<script charset="utf-8" src="../../js/FormUtil.js"></script>
<script charset="utf-8" src="../../js/client/SingleFilm.js"></script>
<script type="application/javascript">
    $(document).ready(function () {
        let controller = new SingleFilm("", window.location.href.split("?id=")[1]);
    });
</script>
</body>
</html>
